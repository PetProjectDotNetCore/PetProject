<div class="login-container">
	<div class="login-body">
		<img class="login-logo" src="./assets/img/banner.png" />
		<form [formGroup]="form" (submit)="onSubmit()">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" formControlName="email" class="form-control" />
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" formControlName="password" class="form-control" />
			</div>
			<div class="errors">
				<div *ngIf="submitted && f.email.errors" class="invalid-feedback">Username is required</div>
				<div *ngIf="submitted && !f.email.errors && f.password.errors" class="invalid-feedback">Password is required</div>
				<div *ngIf="error" class="invalid-feedback">Incorrect login/password</div>
			</div>
			<div class="form-group">
				<button [disabled]="loading" class="btn btn-primary">
					<span *ngIf="loading" class="loader"></span>
					Login
				</button>
			</div>
		</form>
	</div>
</div>
